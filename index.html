  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  direction: rtl;
  font-family: "Alexandria", serif;
  font-optical-sizing: auto;
}

p, h3, h1{
  margin-bottom: 10px;
}
p{
  line-height: 24px;
  font-size: 14px;
}

body {
  font-family: Arial, sans-serif;
  justify-content: center;
  align-items: center;
  height: 100vh;
  max-width: 500px;
  margin: 0 auto;
  padding: 0 20px;
}

.slider-container {
  max-width: 500px;
  overflow: hidden;
  position: relative;
}

.slider {
  display: flex;
  transition: transform 0.3s ease-in-out;
  cursor: grab;
  direction: ltr;
}

.slider:active {
  cursor: grabbing;
}

.slide {
  min-width: 100%;
  transition: transform 0.3s ease;
}

.slide img {
  width: 100%;
  height: 300px;
  object-fit:scale-down;
  border-radius: 8px;
  border: 1px solid #ddd;
  padding: 20px;
  pointer-events: none; /* Disable pointer events on the image */
}


.indicators {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}

.dot {
  width: 10px;
  height: 10px;
  margin: 5px;
  background: #ddd;
  border-radius: 50%;
  cursor: pointer;
  transition: background 0.3s ease;
}

.dot.active {
  background: #333;
}
.flex-h{
  display: flex;            /* Enables flexbox */
  justify-content: space-between; /* Distributes items evenly with space between */
  align-items: center;      /* Vertically centers items (optional) */
}

button{
color: white;
display: flex;
width: 100%;
padding: 20px 32px;
justify-content: center;
align-items: center;
gap: 8px;
flex-shrink: 0;
border-radius: 16px;
border:4px solid #F8DBEE;
background: linear-gradient(90deg, #FF5F72 0%, #B43AE4 54%, #0993FF 100%);
}

.line{
  border: 1px solid #E5E5E5;
  opacity: .5;
}

.rating-box, .price-area{
  padding: 20px 0;
}
.rating-box p{
  margin: 0;
}

.brand-logo{
  text-align: center;
  padding: 20px;
}
.product-header{
  margin-top: 30px;
}
.brand-name{
  color: #052CAC;
}
.product-name{
  margin-bottom: 20px;
  font-weight: 600;
}
.discount{
  color: #FF2929;
}
.dis-box{
  color: white;
  background-color: #FF2929;
  padding: 4px;
  border-radius: 4px;
  margin-right: 5px;
}
.current-price{
  font-weight: 600;
}
.old-price{
  color: gray;
  text-decoration: line-through;
}


  </style>
